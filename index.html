<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomas Alva Edison</title>
    <link rel="shortcut icon" href="tae.ico" type="image/x-icon">
    <!-- BootStrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="main.css">
    <!-- Main.js -->
    <script src="./main.js" type="module"></script>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Tomas Alva Edison</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

              <li class="nav-item logged-out">
                <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#signinModal">Iniciar Sesión</a>
              </li>

              <li class="nav-item">
                <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#signupModal">Registrarse</a>
              </li>

              <li class="nav-item">
                <a class="nav-link logged-in" href="#" id="logout">Cerrar Sesion</a>
              </li>

            </ul>
          </div>
        </div>
      </nav>

      <!-- Signin Modal -->
<div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Iniciar Sesión</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="signin-form">
                <label for="Correo Electronico">Correo Electronico:</label>
                <input type="email" id="login-email" class="form-control mb-3" placeholder="Tu Correo Electronico" required>
                <label for="Contraseña">Contraseña:</label>
                <input type="password" id="login-password" class="form-control mb-3" placeholder="Tu Contraseña" required>
                <button type="submit" class="btn btn-primary">
                    Iniciar Sesion
                </button>
          </form>

        </div>
      </div>
    </div>
  </div>

 <!-- Signup Modal -->
 <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Registrarse</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="signup-form">
                <label for="email">Correo Electronico:</label>
                <input type="email" id="signup-email" class="form-control mb-3" placeholder="Tu Correo Electronico" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="signup-password" class="form-control mb-3" placeholder="Tu Contraseña" required>
                <button type="submit" class="btn btn-primary">
                    Registrarse
                </button>
          </form>

        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>
</html>
